services:
  oracle:
    build:
      context: ./python
      dockerfile: Dockerfile
    image: ghcr.io/rube-de/demo-rofl:latest
    #image: ghcr.io/oasisprotocol/demo-rofl:latest@sha256:7d7530a845eaa8038e50e43ef2aa192a4c7243b8d6102a2626eeea2c71eefb70
    platform: linux/amd64
    environment:
      # Address of the oracle contract deployed on Sapphire.
      - CONTRACT_ADDRESS=0xcC5c94950A7Dbd58F66D53133d622599De6192c4
      # Ticker.
      - TICKER=BTCUSDT
    volumes:
      - /run/rofl-appd.sock:/run/rofl-appd.sock